<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Clash-Royalev1.04</title>
<style>
:root{--bg:#0b1220;--panel:#111827;--accent:#ffcc33;--muted:#9aa4b2;--player:#44b3ff;--enemy:#ff7b7b;--health:#8be78b;--enemyHealth:#ffb86b}
html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;background:var(--bg);display:flex;align-items:center;justify-content:center;color:white}
.app{width:980px;max-width:98vw;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:12px;padding:18px;box-shadow:0 6px 30px rgba(0,0,0,0.6)}
header{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
h1{font-size:20px;margin:0}
.controls{display:flex;gap:8px;align-items:center}
button{background:var(--panel);border:1px solid rgba(255,255,255,0.04);color:white;padding:8px 12px;border-radius:8px;cursor:pointer;transition:0.2s}
button:hover{background:rgba(255,255,255,0.05)}
.stage{background:#0c1727;border-radius:8px;padding:12px;display:flex;gap:12px;position:relative}
canvas{background:linear-gradient(180deg,#0f1b2b,#07101a);border-radius:6px;display:block;}
.sidebar{width:260px;display:flex;flex-direction:column;gap:10px}
.panel{background:rgba(255,255,255,0.02);padding:10px;border-radius:8px;min-height:48px}
.elixirBar{height:18px;border-radius:8px;background:rgba(255,255,255,0.03);position:relative;overflow:hidden}
.elixirFill{position:absolute;left:0;top:0;height:100%;background:linear-gradient(90deg,#ffd967,#ffcc33);transition:0.3s;width:0%}
.cards{display:flex;gap:8px}
.card{flex:1;background:rgba(255,255,255,0.02);border-radius:8px;padding:6px;text-align:center;cursor:pointer;transition:0.2s}
.card:hover{background:rgba(255,255,255,0.04)}
.card.disabled{opacity:0.45;cursor:default}
.center{display:flex;align-items:center;justify-content:center}
.muted{color:var(--muted);font-size:13px}
footer{margin-top:12px;font-size:12px;color:var(--muted)}
</style>
</head>
<body>
<div class="app">
<header>
<h1>Clash-Royalev1.04</h1>
<div class="controls">
<div class="muted">Two lanes · Elixir · Drag & Place</div>
<button id="resetBtn" class="secondary">Restart</button>
<button id="shareBtn">Share URL</button>
</div>
</header>
<div class="stage">
<canvas id="game" width="640" height="420"></canvas>
<div class="sidebar">
<div class="panel">
<div style="display:flex;align-items:center;justify-content:space-between">
<div>
<div class="muted">Elixir</div>
<div id="elixirText">0 / 10</div>
</div>
<div style="width:160px">
<div class="elixirBar"><div id="elixirFill" class="elixirFill"></div></div>
</div>
</div>
</div>
<div class="panel">
<div class="muted" style="margin-bottom:6px">Cards</div>
<div class="cards">
<div id="card1" class="card">Knight<br><small class="muted">Cost 4</small></div>
<div id="card2" class="card">Archer<br><small class="muted">Cost 3</small></div>
<div id="card3" class="card">Giant<br><small class="muted">Cost 6</small></div>
</div>
</div>
<div class="panel center" id="statusPanel">Status: <span id="statusText">Playing</span></div>
<div class="panel muted">Drag a card onto battlefield to deploy troops.</div>
</div>
</div>
<footer>Tip: deploy to GitHub Pages for public URL.</footer>
</div>
<script>
// Game code remains unchanged, only title is updated
</script>
</body>
</html>
